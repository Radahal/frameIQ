## application server
server.port=8080

## rest api
server.max-http-header-size=100000
server.servlet.context-path=/api

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/frameIQ
spring.datasource.username=frameiq
spring.datasource.password=frameiq
spring.datasource.driverClassName = org.postgresql.Driver

# Hibernate database Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

springfox.documentation.swagger.v2.path=/api/documentation